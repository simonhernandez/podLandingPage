<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  
  <title>Frontend Mentor | Pod request access landing page</title>

  <!-- TailwindCSS -->
  <link rel="stylesheet" href="./dist/tailwind.css">

</head>
<body class="font-body">

  <!-- Pod Header -->
  <header class="bg-dark bg-opacity-90 min-h-screen md:bg-opacity-100 lg:h-screen lg:flex lg:items-center overflow-y-hidden">

    <!-- Hero -->
    <div class="relative w-full px-8 flex items-center md:px-0 md:min-h-hero-md lg:min-h-hero-lg">
      <!-- Logo -->
      <a href="#" class="absolute left-0 top-16 right-0 mx-auto md:right-auto md:mx-none md:top-12 md:left-12 lg:top-0 lg:left-40">
        <img src="./assets/desktop/logo.svg" alt="Pod logo" class="mx-auto md:mx-0">
      </a>

      <!-- Background Image -->
      <div class="bg-hero-sm fixed top-0 right-0 w-bg-sm h-bg-sm -z-10 bg-no-repeat bg-cover md:bg-hero-md md:w-bg-md md:z-0 md:h-full md:absolute lg:bg-hero-lg lg:w-bg-lg lg:h-full lg:top-0"></div>

      <!-- Text Container -->
      <div class="text-center relative z-10 inline-flex flex-col mt-44 mb-8 md:mt-0 md:mb-0 md:bg-dark md:text-left md:absolute md:bottom-0 md:left-12 md:pt-23 md:pr-8 lg:pt-22 lg:pr-18 lg:absolute lg:top-1/6 lg:bottom-0 lg:left-40">

        <h1 class="text-primary uppercase text-2xl font-light mb-4 md:leading-title md:text-5xl md:mb-8 lg:text-5.5xl lg:mb-6">
          Publish your podcasts <br>
          <span class="text-white">everywhere.</span>
        </h1>

        <p class="text-greyLight text-sm leading-7 font-light mb-8 md:text-lg md:mb-10 md:max-w-md">
          Upload your audio to Pod with a single click. Weâ€™ll then distribute your podcast to Spotify, 
          Apple Podcasts, Google Podcasts, Pocket Casts and more!
        </p>

        <form id="form" class="relative flex flex-col space-y-6 order-6 md:order-none md:flex-row md:bg-greyDark md:justify-between md:items-center md:space-y-0 md:rounded-full md:p-1 md:mb-10 md:max-w-md">
          <input type="email" name="" id="email" placeholder="Email address" class="bg-greyDark text-white text-sm px-6 py-4 rounded-full focus:outline-none">
          <button type="submit" class="bg-primary px-8 py-4 text-sm font-bold rounded-full hover:bg-primaryLight focus:outline-none">Request access</button>
          <small class="hidden font-bold absolute left-0 right-0 mx-auto -bottom-6 md:left-10 md:right-auto" id="error"></small>
        </form>


        <ul class="inline-flex flex-row justify-between items-center mb-12 md:mb-0 md:max-w-lg">
          <li class="w-1/5"><img class="mx-auto" src="./assets/desktop/spotify.svg" alt="Spotify Logo"></li>
          <li class="w-1/5"><img class="mx-auto" src="./assets/desktop/apple-podcast.svg" alt="Apple Podcast Logo"></li>
          <li class="w-1/5"><img class="mx-auto" src="./assets/desktop/google-podcasts.svg" alt="Google Podcast Logo"></li>
          <li class="w-1/5"><img class="mx-auto" src="./assets/desktop/pocket-casts.svg" alt="Pocket Cast Logo"></li>
        </ul>

      </div> <!-- // Text Container -->

      <!-- Dot Pattern Vector -->
      <img src="./assets/desktop/bg-pattern-dots.svg" alt="A pattern of dots" class="hidden md:block md:fixed md:bottom-0 md:left-12 lg:absolute lg:-bottom-14 lg:right-0 lg:left-auto">
    </div>

  </header>

  <!-- Scripts -->
  <script src="./dist/script.js"></script>

</body>
</html>
